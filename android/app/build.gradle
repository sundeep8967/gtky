plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.sundeep.gtky.gtky"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393" // Android NDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.sundeep.gtky.gtky"
        minSdk = 21 // Required for modern Android features
        targetSdk = 34 // Latest Android API level
        versionCode = 1
        versionName = "1.0.0"
        multiDexEnabled = true
        
        // Add network security config
        manifestPlaceholders = [
            networkSecurityConfig: '@xml/network_security_config'
        ]
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled = false
            shrinkResources = false
            // Temporarily disable proguard to fix build issues
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix = ".debug"
            debuggable = true
        }
    }
}

flutter {
    source = "../.."
}
